services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ridgway_garage_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-ridgway_garage}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ridgway_network

  # Redis (for Celery and Channels)
  redis:
    image: redis:7-alpine
    container_name: ridgway_garage_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ridgway_network

  # Django Web Application
  web:
    build: .
    container_name: ridgway_garage_web
    command: daphne -b 0.0.0.0 -p 8000 garage.asgi:application
    volumes:
      - ./garage:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridgway_network
    restart: unless-stopped

  # Celery Worker (for background tasks like IBT parsing)
  celery_worker:
    build: .
    container_name: ridgway_garage_celery
    command: celery -A garage worker -l info --concurrency=2
    volumes:
      - ./garage:/app
      - media_files:/app/media
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridgway_network
    restart: unless-stopped

  # Celery Beat (optional - for scheduled tasks)
  celery_beat:
    build: .
    container_name: ridgway_garage_beat
    command: celery -A garage beat -l info
    volumes:
      - ./garage:/app
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridgway_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  media_files:
  static_files:

networks:
  ridgway_network:
    driver: bridge
