services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ridgway_garage_db
    volumes:
      - /mnt/user/appdata/ridgway_garage/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-ridgway_garage}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    # Ports are NOT exposed to host - only accessible within Docker network
    # This prevents conflicts with system PostgreSQL installations
    # To access: docker compose exec db psql -U postgres ridgway_garage
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ridgway_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (for Celery and Channels)
  redis:
    image: redis:7-alpine
    container_name: ridgway_garage_redis
    volumes:
      - /mnt/user/appdata/ridgway_garage/redis:/data
    # Ports are NOT exposed to host - only accessible within Docker network
    # This prevents conflicts with system Redis installations
    # To access: docker compose exec redis redis-cli
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ridgway_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Django Web Application
  web:
    build: .
    container_name: ridgway_garage_web
    command: daphne -b 0.0.0.0 -p 8000 garage.asgi:application
    volumes:
      - ./garage:/app
      - /mnt/user/appdata/ridgway_garage/media:/app/media
      - /mnt/user/appdata/ridgway_garage/static:/app/staticfiles
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridgway_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ridgway_garage_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /mnt/user/appdata/ridgway_garage/static:/app/staticfiles:ro
      - /mnt/user/appdata/ridgway_garage/media:/app/media:ro
    ports:
      - "42069:80"
    depends_on:
      - web
    networks:
      - ridgway_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Celery Worker (for background tasks like IBT parsing)
  celery_worker:
    build: .
    container_name: ridgway_garage_celery
    command: celery -A garage worker -l info --concurrency=2
    volumes:
      - ./garage:/app
      - /mnt/user/appdata/ridgway_garage/media:/app/media
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridgway_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Celery Beat (optional - for scheduled tasks)
  celery_beat:
    build: .
    container_name: ridgway_garage_beat
    command: celery -A garage beat -l info
    volumes:
      - ./garage:/app
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridgway_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes replaced with bind mounts to Unraid array
# All data now stored in /mnt/user/appdata/ridgway_garage/
# volumes:
#   postgres_data:
#   redis_data:
#   media_files:
#   static_files:

networks:
  ridgway_network:
    driver: bridge
