{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Reset Complete" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-lg w-full">
        <!-- Card with Corner Brackets -->
        <div class="glass-card p-10 corner-brackets">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-block mb-4">
                    <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-neon-cyan text-neon-glow mb-3">
                    {% trans "Password Reset Complete" %}
                </h1>
                <p class="text-gray-400 leading-relaxed">
                    {% trans "Your password has been set. You may go ahead and sign in now." %}
                </p>
            </div>

            <!-- Sign In Button -->
            <div class="text-center">
                <a href="{% url 'login' %}" class="btn-neon inline-block px-8">
                    {% trans "Sign In" %}
                </a>
            </div>
        </div>

        <!-- Decorative Grid Dots -->
        <div class="absolute top-1/4 left-10 grid-dot animation-delay-100"></div>
        <div class="absolute top-1/3 right-20 grid-dot animation-delay-200"></div>
        <div class="absolute bottom-1/4 left-20 grid-dot animation-delay-300"></div>
        <div class="absolute bottom-1/3 right-10 grid-dot"></div>
    </div>
</div>
{% endblock %}
